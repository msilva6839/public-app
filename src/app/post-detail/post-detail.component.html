<div class="container" style="max-width: 100vh;">
  <h2 class="text-center py-4 mb-0">Detalles del Post</h2>
  <div class="bg-light rounded shadow-sm p-5" *ngIf="post">
    <h2 class="mb-3">{{ post.title }}</h2>
    <p class="mb-4">{{ post.body }}</p>
    <a [routerLink]="['/posts']" class="btn btn-secondary">Volver a la lista</a>
  </div>
  <div *ngIf="!post">
    <p class="text-muted">Cargando...</p>
  </div>
</div>
