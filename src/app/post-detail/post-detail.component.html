<div class="container my-4 py-4 bg-light rounded shadow-sm" style="max-width: 700px;">
  <h1 class="text-center mb-4">Detalles del Post</h1>
  <div *ngIf="post">
    <h2 class="mb-3">{{ post.title }}</h2>
    <p class="mb-4">{{ post.body }}</p>
    <a [routerLink]="['/posts']" class="btn btn-secondary">Volver a la lista</a>
  </div>
  <div *ngIf="!post">
    <p class="text-muted">Cargando...</p>
  </div>
</div>
