<div class="container">
  <h1 class="align-items-center text-center">Lista de Posts</h1>
  
  <table class="table my-5">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th>Contenido</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td class="text-center">
          <div class="d-flex justify-content-center">
            <a [routerLink]="['/posts/', post.id]" class="btn btn-info mx-1">Detalles</a>
            <a [routerLink]="['/posts/edit', post.id]" class="btn btn-warning mx-1">Editar</a>
            <button (click)="deletePost(post.id)" class="btn btn-danger mx-1">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
