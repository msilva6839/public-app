<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Aplicación de Posts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    :host {
      --bright-blue: #007bff;
      --electric-violet: #6f42c1;
      --french-violet: #5a2d81;
      --vivid-pink: #e83e8c;
      --hot-red: #dc3545;
      --orange-red: #fd7e14;

      --gray-900: #343a40;
      --gray-700: #6c757d;
      --gray-400: #adb5bd;

      --red-to-pink-to-purple-vertical-gradient: linear-gradient(
        180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%
      );

      --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
        90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%
      );

      --pill-accent: var(--bright-blue);

      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--bright-blue);
      color: white;
      padding: 1rem;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    main {
      padding-top: 4rem; /* Espacio suficiente para el header */
      padding-bottom: 8rem; /* Espacio suficiente para el footer */
      flex: 1;
      background-color: #f8f9fa;
    }

    footer {
      background-color: var(--gray-900);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      border-top: 2px solid var(--gray-700);
      width: 100%;
      position: fixed; /* Cambio a fixed */
      bottom: 0;
      left: 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: var(--vivid-pink);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a routerLink="/" routerLinkActive="active">Inicio</a></li>
        <li><a routerLink="/posts" routerLinkActive="active">Posts</a></li>
        <li><a routerLink="/posts/create" routerLinkActive="active">Crear Post</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer>
    <p>&copy; 2024 Mi Aplicación de Posts</p>
    <div class="social-icons">
      <a href="https://www.facebook.com" aria-label="Facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://x.com" aria-label="X" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com" aria-label="YouTube" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
